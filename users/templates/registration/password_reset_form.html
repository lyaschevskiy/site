{% extends 'registration/base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">

      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Восстановление пароля</h3>
        </div>

        <div class="card-body">
          <form action="{% url 'users:password_reset_done' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="small mb-1" for="{{ form.email.id_for_label }}">
                Email для восстановления
              </label>
              {{ form.email }}
            </div>
            <div class="form-group text-center mt-4 mb-0">
              <input class="btn btn-primary" type="submit" value="Восстановить">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
